[buildout]

parts =  
    instance-base
    zopepy
    i18ndude
    zopeskel

extends = 
    http://dist.plone.org/release/4.3-latest/versions.cfg
    versions.cfg

find-links =
    http://dist.plone.org/thirdparty

extensions = 
    mr.developer

allow-picked-versions = true
versions = versions
unzip = true	

develop =
    src/pysv_policy
    src/plonede.content

sources = sources
sources-dir = ${buildout:directory}/devsrc
auto-checkout = *
always-checkout = true

[sources]

[instance-base]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 13080
debug-mode = on
verbose-security = on
blob-storage = var/blobstorage

eggs =
    Pillow
    Plone
    pysv.policy
    plonede.content
    plone.app.contenttypes [atrefs]

zcml =

environment-vars =
    PTS_LANGUAGES en de
    zope_i18n_allowed_languages en de
    zope_i18n_compile_mo_files true

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance-base:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[zopeskel]
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    PasteScript
    zopeskel.dexterity

