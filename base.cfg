[buildout]

extends = 
    http://dist.plone.org/release/4.3-latest/versions.cfg
    versions.cfg

find-links =
    http://dist.plone.org/thirdparty

allow-picked-versions = true
versions = versions
unzip = true	

develop =
    src/pysv_policy
    src/plonede.content
 
[instance-base]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 13080
debug-mode = on
verbose-security = on
blob-storage = var/blobstorage

eggs =
    Pillow
    Plone
    pysv.policy

environment-vars =
    PTS_LANGUAGES en de
    zope_i18n_allowed_languages en de
    zope_i18n_compile_mo_files true

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance-base:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
